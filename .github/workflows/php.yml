name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to VPS
        env:
          DEPLOY_KEY: ${{ secrets.VPSKEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPSKEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your-vps-ip >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@your-vps-ip << 'EOF'
            cd /var/www/html/
            git pull origin main
            # Thêm các lệnh khác bạn cần thiết để triển khai
          EOF
